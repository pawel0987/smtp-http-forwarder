name: Build And Test

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
        
    - name: Fetch Dependencies
      run: go get -v ./...

    - name: Build
      run: go build -v ./...; ls -al

    - name: Test
      run: go test -v ./...
